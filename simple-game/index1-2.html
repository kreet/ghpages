<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネオンボール避けゲーム v1.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        #gameArea {
            width: 500px;
            height: 500px;
            background: rgba(10, 10, 30, 0.8);
            border: 3px solid #00ffff;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: none;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
        }
        #gameArea::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            pointer-events: none;
        }
        #player {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #00ffff 0%, #0088ff 100%);
            border-radius: 50%;
            position: absolute;
            transition: all 0.05s;
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 60px #00ffff,
                inset 0 0 10px #ffffff;
            z-index: 10;
            animation: playerGlow 2s ease-in-out infinite;
        }
        @keyframes playerGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 60px #00ffff,
                    inset 0 0 10px #ffffff;
            }
            50% { 
                box-shadow: 
                    0 0 30px #00ffff,
                    0 0 60px #00ffff,
                    0 0 90px #00ffff,
                    inset 0 0 15px #ffffff;
            }
        }
        .enemy {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, #ff00ff 0%, #8a2be2 100%);
            border: 2px solid #ff00ff;
            border-radius: 50%;
            position: absolute;
            box-shadow: 
                0 0 15px #ff00ff,
                0 0 30px #ff00ff,
                0 0 45px #8a2be2;
            animation: enemyPulse 1.5s ease-in-out infinite;
        }
        @keyframes enemyPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 1s ease-out forwards;
        }
        @keyframes particleFade {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }
        #score {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            font-weight: 900;
            letter-spacing: 3px;
            animation: scoreGlow 3s ease-in-out infinite;
        }
        @keyframes scoreGlow {
            0%, 100% { color: #00ffff; }
            50% { color: #00ffaa; }
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.98);
            border: 3px solid #ff00ff;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.8),
                inset 0 0 30px rgba(138, 43, 226, 0.3);
            z-index: 100;
        }
        #gameOver h2 {
            font-size: 42px;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff;
            margin-bottom: 20px;
            animation: gameOverFlash 1s ease-in-out infinite;
        }
        @keyframes gameOverFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #finalScore {
            font-size: 28px;
            color: #00ffff;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ffff;
        }
        #restartBtn {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff00ff, #8a2be2);
            color: #ffffff;
            border: 2px solid #ff00ff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #restartBtn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 1),
                0 5px 20px rgba(0, 0, 0, 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }
        .version {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.8;
            text-shadow: 0 0 5px #00ffff;
            letter-spacing: 2px;
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
            text-align: center;
            color: #ff00ff;
        }
        .trail {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: trailFade 0.5s ease-out forwards;
        }
        @keyframes trailFade {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div id="score">スコア: 0</div>
    <div id="gameArea">
        <div id="player"></div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">RESTART</button>
        </div>
    </div>
    <div id="instructions">マウスを動かして敵を避けよう！</div>
    <div class="version">v1.2 - NEON EDITION</div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let score = 0;
        let gameRunning = true;
        let enemies = [];
        let lastTrailTime = 0;

        // プレイヤーの初期位置
        let playerX = 232;
        let playerY = 232;
        player.style.left = playerX + 'px';
        player.style.top = playerY + 'px';

        // パーティクル生成
        function createParticles(x, y, color = '#00ffff') {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 20 + Math.random() * 20;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--vx', vx + 'px');
                particle.style.setProperty('--vy', vy + 'px');
                
                gameArea.appendChild(particle);
                
                let px = x;
                let py = y;
                let opacity = 1;
                
                const animateParticle = () => {
                    px += vx * 0.05;
                    py += vy * 0.05;
                    opacity -= 0.02;
                    
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                
                animateParticle();
            }
        }

        // トレイルエフェクト
        function createTrail(x, y) {
            const now = Date.now();
            if (now - lastTrailTime < 50) return;
            lastTrailTime = now;
            
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            gameArea.appendChild(trail);
            
            setTimeout(() => trail.remove(), 500);
        }

        // マウスでプレイヤーを動かす
        gameArea.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = gameArea.getBoundingClientRect();
            playerX = e.clientX - rect.left - 17.5;
            playerY = e.clientY - rect.top - 17.5;
            
            // 範囲制限
            playerX = Math.max(0, Math.min(465, playerX));
            playerY = Math.max(0, Math.min(465, playerY));
            
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            createTrail(playerX, playerY);
        });

        // 敵を生成
        function createEnemy() {
            if (!gameRunning) return;
            
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            
            // ランダムな位置から出現
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            
            const speed = 2.5 + score * 0.005; // スコアに応じて速度アップ
            
            if (side === 0) { // 上
                x = Math.random() * 472;
                y = -28;
                vx = (Math.random() - 0.5) * 4;
                vy = Math.random() * 2 + speed;
            } else if (side === 1) { // 右
                x = 500;
                y = Math.random() * 472;
                vx = -(Math.random() * 2 + speed);
                vy = (Math.random() - 0.5) * 4;
            } else if (side === 2) { // 下
                x = Math.random() * 472;
                y = 500;
                vx = (Math.random() - 0.5) * 4;
                vy = -(Math.random() * 2 + speed);
            } else { // 左
                x = -28;
                y = Math.random() * 472;
                vx = Math.random() * 2 + speed;
                vy = (Math.random() - 0.5) * 4;
            }
            
            enemy.style.left = x + 'px';
            enemy.style.top = y + 'px';
            gameArea.appendChild(enemy);
            
            enemies.push({ element: enemy, x, y, vx, vy });
        }

        // 衝突判定
        function checkCollision() {
            for (let enemy of enemies) {
                const dx = (playerX + 17.5) - (enemy.x + 14);
                const dy = (playerY + 17.5) - (enemy.y + 14);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 25) {
                    createParticles(playerX + 17.5, playerY + 17.5, '#ff00ff');
                    endGame();
                    return;
                }
            }
        }

        // ゲームループ
        function gameLoop() {
            if (!gameRunning) return;
            
            // 敵を移動
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;
                enemy.element.style.left = enemy.x + 'px';
                enemy.element.style.top = enemy.y + 'px';
                
                // 画面外に出たら削除
                if (enemy.x < -50 || enemy.x > 550 || enemy.y < -50 || enemy.y > 550) {
                    createParticles(enemy.x + 14, enemy.y + 14, '#ff00ff');
                    enemy.element.remove();
                    enemies.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = 'スコア: ' + score;
                }
            });
            
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        // ゲーム終了
        function endGame() {
            gameRunning = false;
            gameOverDiv.style.display = 'block';
            finalScoreDisplay.textContent = '最終スコア: ' + score;
        }

        // リスタート
        restartBtn.addEventListener('click', () => {
            // 敵を全削除
            enemies.forEach(enemy => enemy.element.remove());
            enemies = [];
            
            // リセット
            score = 0;
            scoreDisplay.textContent = 'スコア: 0';
            gameOverDiv.style.display = 'none';
            playerX = 232;
            playerY = 232;
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            gameRunning = true;
            
            gameLoop();
        });

        // 敵の生成間隔（スコアに応じて速くなる）
        setInterval(() => {
            if (gameRunning) {
                createEnemy();
                if (score > 100 && Math.random() > 0.5) {
                    createEnemy(); // ハイスコア時は敵を増やす
                }
            }
        }, 1000);

        // ゲーム開始
        gameLoop();
    </script>
</body>
</html>
