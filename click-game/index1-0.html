<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クリックゲーム</title>
<style>
body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#222;color:#fff;font-family:sans-serif;flex-direction:column}
#btn{font-size:48px;padding:30px 60px;cursor:pointer;background:#4CAF50;border:none;border-radius:10px;color:#fff}
#score{font-size:32px;margin-bottom:20px}
</style>
</head>
<body>
<div id="score">0</div>
<button id="btn">クリック!</button>
<script>
let s=0;
btn.onclick=()=>score.textContent=++s;
</script>
</body>
</html>
