<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>クリックゲーム</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0f0f0f;font-family:monospace;cursor:pointer;overflow:hidden}
body:before{content:'';position:absolute;width:200%;height:200%;background:radial-gradient(circle,#00ff41 1px,transparent 1px);background-size:50px 50px;animation:m 20s linear infinite}
@keyframes m{to{transform:translate(50px,50px)}}
h1{color:#00ff41;font-size:5em;z-index:1;text-shadow:0 0 10px #00ff41,0 0 20px #00ff41;animation:g 1s ease infinite}
@keyframes g{50%{text-shadow:0 0 20px #00ff41,0 0 40px #00ff41}}
</style>
</head>
<body onclick="this.innerHTML='<h1>[ '+(++i)+' ]</h1>'">
<h1>[ START ]</h1>
<script>i=0</script>
</body>
</html>
