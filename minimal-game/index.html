<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>キャッチゲーム</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#1a1a2e;font-family:monospace;overflow:hidden;position:relative}
.ball{position:absolute;width:50px;height:50px;border-radius:50%;background:linear-gradient(135deg,#ff006e,#8338ec);box-shadow:0 0 30px #ff006e;cursor:pointer;transition:transform 0.1s}
.ball:hover{transform:scale(1.2)}
#score{position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#00f5ff;font-size:3em;z-index:100;text-shadow:0 0 20px #00f5ff;font-weight:bold}
body:before{content:'';position:absolute;width:100%;height:100%;background:linear-gradient(45deg,transparent 30%,#16213e 30%,#16213e 70%,transparent 70%);animation:bg 3s linear infinite}
@keyframes bg{to{background-position:100px 100px}}
</style>
</head>
<body>
<div id="score">0</div>
<script>
let s=0,b;
function create(){
  b&&b.remove();
  b=document.createElement('div');
  b.className='ball';
  b.style.left=Math.random()*90+'%';
  b.style.top=Math.random()*90+'%';
  b.onclick=()=>{
    s++;
    score.textContent=s;
    create();
  };
  document.body.appendChild(b);
  setTimeout(create,2000);
}
create();
</script>
</body>
</html>
