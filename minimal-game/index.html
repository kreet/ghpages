<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニマル・クリックゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .game-circle {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .game-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .game-circle:active {
            transform: scale(0.95);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #ff5252;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ミニマル・クリックゲーム</h1>
        <div class="score" id="score">0</div>
        <div class="game-circle" id="gameCircle">クリック！</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">クリック数</div>
                <div class="stat-value" id="clicks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">最高記録</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">リセット</button>
    </div>

    <script>
        let score = 0;
        let clicks = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let combo = 1;
        let lastClickTime = Date.now();

        const scoreEl = document.getElementById('score');
        const clicksEl = document.getElementById('clicks');
        const highScoreEl = document.getElementById('highScore');
        const gameCircle = document.getElementById('gameCircle');
        const resetBtn = document.getElementById('resetBtn');

        highScoreEl.textContent = highScore;

        gameCircle.addEventListener('click', function(e) {
            const currentTime = Date.now();
            const timeDiff = currentTime - lastClickTime;

            // コンボシステム: 500ms以内にクリックするとコンボが続く
            if (timeDiff < 500) {
                combo = Math.min(combo + 1, 10);
            } else {
                combo = 1;
            }

            lastClickTime = currentTime;

            // スコア加算
            score += combo;
            clicks++;

            // 表示更新
            scoreEl.textContent = score;
            clicksEl.textContent = clicks;

            // 最高記録更新
            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }

            // パーティクルエフェクト
            createParticle(e.clientX, e.clientY, '+' + combo);

            // サークルのアニメーション
            const hue = (score * 5) % 360;
            gameCircle.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 60%), hsl(${hue + 30}, 70%, 50%))`;
        });

        resetBtn.addEventListener('click', function() {
            score = 0;
            clicks = 0;
            combo = 1;
            scoreEl.textContent = score;
            clicksEl.textContent = clicks;
            gameCircle.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });

        function createParticle(x, y, text) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // コンボリセット用のタイマー
        setInterval(() => {
            const timeDiff = Date.now() - lastClickTime;
            if (timeDiff > 500) {
                combo = 1;
            }
        }, 100);
    </script>
<div id="game-version-badge" style="position:fixed;left:12px;top:12px;z-index:2147483647;background:rgba(0,0,0,0.6);color:#fff;padding:6px 10px;border-radius:10px;font:12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.2);">v1.1</div>
</body>
</html>
