<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒªã‚ºãƒ ãƒ‘ã‚ºãƒ«</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .info div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #game-canvas {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .beat-indicator {
            width: 100px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .beat-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .combo {
            font-size: 2em;
            font-weight: bold;
            color: #feca57;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            min-height: 40px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            display: none;
            z-index: 100;
        }

        .game-over.show {
            display: block;
        }

        .game-over button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸµ ãƒªã‚ºãƒ ãƒ‘ã‚ºãƒ« ğŸµ</h1>
        
        <div class="info">
            <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div>ãƒ¬ãƒ™ãƒ«: <span id="level">1</span></div>
        </div>

        <div class="combo" id="combo"></div>

        <div class="beat-indicator">
            <div class="beat-bar" id="beat-bar"></div>
        </div>

        <canvas id="game-canvas" width="400" height="500"></canvas>

        <div class="instructions">
            <p>â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ çŸ¢å°ã‚­ãƒ¼ã§ãƒªã‚ºãƒ ã«åˆã‚ã›ã¦æ“ä½œï¼</p>
            <p>è½ã¡ã¦ãã‚‹çŸ¢å°ãŒã‚¸ãƒ£ãƒƒã‚¸ãƒ©ã‚¤ãƒ³ã«é‡ãªã£ãŸã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§å¯¾å¿œã™ã‚‹ã‚­ãƒ¼ã‚’æŠ¼ãã†</p>
            <p>ã‚¿ã‚¤ãƒŸãƒ³ã‚°ãŒåˆã†ã»ã©é«˜å¾—ç‚¹ï¼</p>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼</h2>
        <p>æœ€çµ‚ã‚¹ã‚³ã‚¢: <span id="final-score">0</span></p>
        <button onclick="restartGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let score = 0;
        let level = 1;
        let combo = 0;
        let maxCombo = 0;
        let gameOver = false;
        let arrows = [];
        let lastSpawnTime = 0;
        let spawnInterval = 1000; // ãƒŸãƒªç§’
        let bpm = 120;
        let beatTime = 0;
        let missCount = 0;
        const maxMiss = 10;

        // çŸ¢å°ã®ç¨®é¡
        const ArrowType = {
            UP: 0,
            DOWN: 1,
            LEFT: 2,
            RIGHT: 3
        };

        const arrowSymbols = ['â¬†ï¸', 'â¬‡ï¸', 'â¬…ï¸', 'â¡ï¸'];
        const arrowKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];

        // çŸ¢å°ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        class Arrow {
            constructor(type, x) {
                this.type = type;
                this.x = x;
                this.y = -50;
                this.speed = 2 + level * 0.2;
                this.hit = false;
                this.missed = false;
            }

            update() {
                if (!this.hit) {
                    this.y += this.speed;
                }
                
                // ã‚¸ãƒ£ãƒƒã‚¸ãƒ©ã‚¤ãƒ³ã‚’å¤§ããéããŸã‚‰ãƒŸã‚¹
                if (this.y > 470 && !this.hit && !this.missed) {
                    this.missed = true;
                    missCount++;
                    combo = 0;
                    if (missCount >= maxMiss) {
                        endGame();
                    }
                }
            }

            draw() {
                if (this.hit) return;

                // çŸ¢å°ã®èƒŒæ™¯
                ctx.fillStyle = this.missed ? 'rgba(255, 0, 0, 0.3)' : 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.roundRect(this.x - 35, this.y - 35, 70, 70, 10);
                ctx.fill();

                // çŸ¢å°ã‚·ãƒ³ãƒœãƒ«
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = this.missed ? '#ff0000' : '#333';
                ctx.fillText(arrowSymbols[this.type], this.x, this.y);
            }

            isInJudgementZone() {
                const judgeLine = 400;
                const distance = Math.abs(this.y - judgeLine);
                return distance;
            }
        }

        // çŸ¢å°ç”Ÿæˆ
        function spawnArrow() {
            const lanes = [100, 160, 240, 300];
            const type = Math.floor(Math.random() * 4);
            arrows.push(new Arrow(type, lanes[type]));
        }

        // ã‚­ãƒ¼å…¥åŠ›å‡¦ç†
        let keysPressed = {};
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            const keyIndex = arrowKeys.indexOf(e.key);
            if (keyIndex !== -1 && !keysPressed[e.key]) {
                keysPressed[e.key] = true;
                checkHit(keyIndex);
            }
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        // ãƒ’ãƒƒãƒˆåˆ¤å®š
        function checkHit(type) {
            let bestArrow = null;
            let bestDistance = Infinity;

            // å¯¾å¿œã™ã‚‹çŸ¢å°ã®ä¸­ã§æœ€ã‚‚ã‚¸ãƒ£ãƒƒã‚¸ãƒ©ã‚¤ãƒ³ã«è¿‘ã„ã‚‚ã®ã‚’æ¢ã™
            for (let arrow of arrows) {
                if (arrow.type === type && !arrow.hit && !arrow.missed) {
                    const distance = arrow.isInJudgementZone();
                    if (distance < bestDistance && distance < 100) {
                        bestDistance = distance;
                        bestArrow = arrow;
                    }
                }
            }

            if (bestArrow) {
                bestArrow.hit = true;
                
                // åˆ¤å®šã¨ã‚¹ã‚³ã‚¢
                let points = 0;
                let judgement = '';
                
                if (bestDistance < 20) {
                    points = 100;
                    judgement = 'PERFECT!';
                    combo++;
                } else if (bestDistance < 40) {
                    points = 70;
                    judgement = 'GREAT!';
                    combo++;
                } else if (bestDistance < 70) {
                    points = 40;
                    judgement = 'GOOD';
                    combo++;
                } else {
                    points = 20;
                    judgement = 'OK';
                    combo = Math.floor(combo / 2);
                }

                score += points * (1 + combo * 0.1);
                maxCombo = Math.max(maxCombo, combo);
                
                // ã‚³ãƒ³ãƒœè¡¨ç¤º
                updateCombo(judgement);
                
                // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
                if (score > level * 1000) {
                    level++;
                    spawnInterval = Math.max(400, spawnInterval - 50);
                }
            }
        }

        // ã‚³ãƒ³ãƒœè¡¨ç¤ºæ›´æ–°
        function updateCombo(judgement) {
            const comboEl = document.getElementById('combo');
            if (combo > 1) {
                comboEl.textContent = `${combo} COMBO! ${judgement}`;
            } else {
                comboEl.textContent = judgement;
            }
            
            setTimeout(() => {
                comboEl.textContent = '';
            }, 500);
        }

        // ã‚²ãƒ¼ãƒ æç”»
        function draw() {
            // èƒŒæ™¯
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ¬ãƒ¼ãƒ³
            const lanes = [100, 160, 240, 300];
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            for (let x of lanes) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // ã‚¸ãƒ£ãƒƒã‚¸ãƒ©ã‚¤ãƒ³
            const judgeLine = 400;
            ctx.strokeStyle = '#feca57';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, judgeLine);
            ctx.lineTo(canvas.width, judgeLine);
            ctx.stroke();

            // ã‚¸ãƒ£ãƒƒã‚¸ã‚¾ãƒ¼ãƒ³
            ctx.fillStyle = 'rgba(254, 202, 87, 0.1)';
            ctx.fillRect(0, judgeLine - 50, canvas.width, 100);

            // çŸ¢å°ã‚­ãƒ¼ã‚¬ã‚¤ãƒ‰
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 4; i++) {
                ctx.fillText(arrowSymbols[i], lanes[i], 470);
            }

            // çŸ¢å°æç”»
            for (let arrow of arrows) {
                arrow.draw();
            }

            // ãƒŸã‚¹ã‚«ã‚¦ãƒ³ãƒˆ
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.fillStyle = 'white';
            ctx.fillText(`ãƒŸã‚¹: ${missCount}/${maxMiss}`, 10, 20);
        }

        // ã‚²ãƒ¼ãƒ æ›´æ–°
        function update(timestamp) {
            if (gameOver) return;

            // BPMã«åˆã‚ã›ãŸãƒ“ãƒ¼ãƒˆã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
            beatTime = (timestamp % (60000 / bpm)) / (60000 / bpm);
            const beatBar = document.getElementById('beat-bar');
            beatBar.style.width = (beatTime * 100) + '%';

            // çŸ¢å°ç”Ÿæˆ
            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnArrow();
                lastSpawnTime = timestamp;
            }

            // çŸ¢å°æ›´æ–°
            for (let arrow of arrows) {
                arrow.update();
            }

            // ç”»é¢å¤–ã®çŸ¢å°ã‚’å‰Šé™¤
            arrows = arrows.filter(arrow => arrow.y < canvas.height + 50);

            // UIæ›´æ–°
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('level').textContent = level;

            draw();
            requestAnimationFrame(update);
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = Math.floor(score);
            document.getElementById('game-over').classList.add('show');
        }

        // ã‚²ãƒ¼ãƒ å†é–‹
        function restartGame() {
            score = 0;
            level = 1;
            combo = 0;
            maxCombo = 0;
            gameOver = false;
            arrows = [];
            lastSpawnTime = 0;
            spawnInterval = 1000;
            missCount = 0;
            document.getElementById('game-over').classList.remove('show');
            requestAnimationFrame(update);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        requestAnimationFrame(update);
    </script>
</body>
</html>
