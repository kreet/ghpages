    </style>

        <div class="game-area">

                    <p style="font-size: 12px; margin-top: 5px;">ğŸ’¡ å¤šè‚‰æ¤ç‰©ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸ã³ã€é‰¢ã®ä¸­ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦æ¤ãˆã‚ˆã†ï¼<br>æ¤ãˆãŸæ¤ç‰©ã‚’ã‚¯ãƒªãƒƒã‚¯ã™ã‚‹ã¨å‰Šé™¤ã§ãã¾ã™ã€‚</p>

    <script>
        // å¤šè‚‰æ¤ç‰©ãƒ‡ãƒ¼ã‚¿
        const succulents = [
            { icon: 'ğŸŒµ', name: 'ã‚µãƒœãƒ†ãƒ³' },
            { icon: 'ğŸª´', name: 'ãƒã‚ªãƒ«ãƒã‚¢' },
            { icon: 'ğŸŒ¿', name: 'ã‚»ãƒ€ãƒ ' },
            { icon: 'ğŸ€', name: 'ã‚¯ãƒ­ãƒ¼ãƒãƒ¼' },
            { icon: 'ğŸŒ±', name: 'ã‚°ãƒ©ãƒ—ãƒˆãƒšã‚¿ãƒ©ãƒ ' },
            { icon: 'ğŸŒ¾', name: 'ã‚¨ã‚±ãƒ™ãƒªã‚¢' },
            { icon: 'ğŸŒ¸', name: 'æ¡œå¹é›ª' },

            { icon: 'ğŸ’š', name: 'ãƒ©ãƒ–ãƒã‚§ãƒ¼ãƒ³' },
            { icon: 'â­', name: 'æ˜Ÿã®ç‹å­' }
        ];

        let selectedPlant = null;
        let plantedCount = 0;

        // æ¤ç‰©ãƒ‘ãƒ¬ãƒƒãƒˆã‚’ç”Ÿæˆ
        function initPalette() {
            const plantList = document.getElementById('plantList');
            succulents.forEach((plant, index) => {
                const plantItem = document.createElement('div');
                plantItem.className = 'plant-item';
                plantItem.innerHTML = `
                    <div class="plant-icon">${plant.icon}</div>
                    <div class="plant-name">${plant.name}</div>
                `;
                plantItem.onclick = () => selectPlant(index, plantItem);
                plantList.appendChild(plantItem);
            });
            
            // æœ€åˆã®æ¤ç‰©ã‚’é¸æŠ
            selectPlant(0, plantList.children[0]);
        }

        // æ¤ç‰©ã‚’é¸æŠ
        function selectPlant(index, element) {
            document.querySelectorAll('.plant-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedPlant = succulents[index];
        }

        // æ¤ç‰©ã‚’æ¤ãˆã‚‹
        function plantSucculent(x, y) {
            if (!selectedPlant) return;

            const plantingArea = document.getElementById('plantingArea');
            const planted = document.createElement('div');
            planted.className = 'planted-succulent';
            planted.textContent = selectedPlant.icon;
            planted.style.left = (x - 20) + 'px';
            planted.style.top = (y - 20) + 'px';
            
            // ã‚¯ãƒªãƒƒã‚¯ã§å‰Šé™¤
            planted.onclick = (e) => {
                e.stopPropagation();
                plantingArea.removeChild(planted);
                plantedCount--;
                updateCount();
            };
            
            plantingArea.appendChild(planted);
            plantedCount++;
            updateCount();
        }

        // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('plantingArea').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            plantSucculent(x, y);
        });

        // ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
        function randomPlant() {
            const plantingArea = document.getElementById('plantingArea');
            const count = Math.floor(Math.random() * 8) + 5; // 5-12å€‹
            
            for (let i = 0; i < count; i++) {
                const randomPlant = succulents[Math.floor(Math.random() * succulents.length)];
                const planted = document.createElement('div');
                planted.className = 'planted-succulent';
                planted.textContent = randomPlant.icon;
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®
                const x = Math.random() * 320 + 25;
                const y = Math.random() * 200 + 25;

                // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚º
                const size = Math.random() * 20 + 30;
                planted.style.fontSize = size + 'px';
                
                planted.onclick = (e) => {
                    e.stopPropagation();
                    plantingArea.removeChild(planted);
                    plantedCount--;
                    updateCount();
                };
                
                plantingArea.appendChild(planted);
                plantedCount++;
            }
            updateCount();
        }

        // ã™ã¹ã¦æ¶ˆå»
        function clearAll() {
            const plantingArea = document.getElementById('plantingArea');

        // ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°
        function updateCount() {
            document.getElementById('plantCount').textContent = plantedCount;
        }

        // åˆæœŸåŒ–
